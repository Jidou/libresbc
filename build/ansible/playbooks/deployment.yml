- name: LibreSBC Deployment
  hosts: all
  gather_facts: true
  become: true

  vars:
    version: '0.5.7'
    srcdir: '{{inventory_dir|dirname|dirname|dirname|dirname}}'
    dstdir: /opt/libresbc/{{version}}

  roles:
    - role: platform
    - role: libre
      tags: [platform, libre]
    - role: nginx
    - role: nftables
      tags: [platform, firewall]
    - role: captagent

