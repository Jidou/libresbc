- name: CODE DEPLOYEMENT LIBRESBC
  hosts: all
  gather_facts: true
  become: true

  vars:
    destinationdir: "{{libredir}}/{{version}}"
    firedaemon: restarted

  roles:
    - role: platform
      tags: [platform]
    - role: libre
      tags: [platform, application, libre]
    - role: nginx
      tags: [platform, application]
    - role: freeswitch
      tags: [platform, application]
    - role: kamailio
      tags: [platform]
    - role: nftables
      tags: [platform, application]
    - role: captagent
      tags: [platform, application]
    - role: syslog
      tags: [platform, application]
