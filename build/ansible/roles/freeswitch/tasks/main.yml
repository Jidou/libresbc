---
- name: Create directory { {{destinationdir}} | {{rundir}} } /platform/freeswitch in target host
  file:
    path: "{{item}}"
    owner: root
    group: root
    mode: 0644
    state: directory
  with_items:
    - "{{destinationdir}}/platform/freeswitch"
    - "{{rundir}}/platform/freeswitch"

- name: Copy freeswitch role source to target host
  synchronize:
    src: "{{sourcedir}}/platform/freeswitch/"
    dest: "{{destinationdir}}/platform/freeswitch/"

- name: Update freeswitch templating-configuration
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - src: "{{sourcedir}}/platform/freeswitch/self/vars.xml"
      dest: "{{destinationdir}}/platform/freeswitch/self/vars.xml"
    - src: "{{sourcedir}}/platform/freeswitch/system/fs_cli.conf"
      dest: /etc/fs_cli.conf  

- name: Symbolic link for freeswitch service
  file:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: true
    state: link
  with_items:
    - src: "{{destinationdir}}/platform/freeswitch"
      dest: "{{rundir}}/platform/freeswitch"
    - src: "{{rundir}}/platform/freeswitch/self"
      dest: /usr/local/etc/freeswitch
    - src: "{{rundir}}/platform/freeswitch/system/logrotate.d/freeswitch.conf"
      dest: /etc/logrotate.d/freeswitch.conf
    - src: "{{rundir}}/platform/freeswitch/system/systemd/freeswitch.service"
      dest: /etc/systemd/system/freeswitch.service

- name: handle freeswitch daemon 
  debug: 
    msg: "freeswitch will be restarted"
  changed_when: firedaemon != "idempotent"
  notify: 
    - restart freeswitch