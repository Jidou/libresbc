---
- name: Create directory {{destinationdir}}/liberator in target host
  file:
    path: "{{destinationdir}}/liberator"
    owner: root
    group: root
    mode: 0644
    state: directory

- name: Copy liberator role source to target host
  synchronize:
    src: "{{sourcedir}}/liberator/"
    dest: "{{destinationdir}}/liberator/"
    rsync_opts:
      - "--exclude=*.pyc"

- name: Update libre log templating-file
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: root
    group: root
    mode: "{{item.mode}}"
  with_items:
    - src: "{{sourcedir}}/liberator/system/rsyslog.d/libre.conf"
      dest: "{{destinationdir}}/liberator/system/rsyslog.d/libre.conf"
      mode: "0644"
    - src: "{{sourcedir}}/liberator/system/logrotate.d/libre"
      dest: "{{destinationdir}}/liberator/system/logrotate.d/libre"
      mode: "0644"
  vars:
    rsyslogvar:
      udp: '@'
      tcp: '@@'

- name: Symbolic link for libre log service
  file:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: true
    state: link
  with_items:
    - src: "{{destinationdir}}/liberator/system/rsyslog.d/libre.conf"
      dest: /etc/rsyslog.d/libre.conf
    - src: "{{destinationdir}}/liberator/system/logrotate.d/libre"
      dest: /etc/logrotate.d/libre

- name: Install specified python requirements
  pip:
    requirements: "{{destinationdir}}/liberator/requirements.txt"
    executable: pip3

- name: Update liberator templating-file
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: root
    group: root
    mode: "{{item.mode}}"
  with_items:
    - src: "{{sourcedir}}/liberator/configuration.py"
      dest: "{{destinationdir}}/liberator/configuration.py"
      mode: "0754"
    - src: "{{sourcedir}}/liberator/system/systemd/liberator.service"
      dest: "{{destinationdir}}/liberator/system/systemd/liberator.service"
      mode: "0644"
#   - src: "{{sourcedir}}/liberator/system/sbin/liberator.sh"
#     dest: /usr/local/sbin/liberator.sh
#     mode: 0754

- name: Symbolic link for liberator service
  file:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: true
    state: link
  with_items:
    - src: "{{destinationdir}}/liberator/system/systemd/liberator.service"
      dest: /etc/systemd/system/liberator.service

- name: handle liberator daemon
  debug:
    msg: "liberator will be restarted"
  changed_when: firedaemon != "idempotent"
  notify:
    - restart liberator
