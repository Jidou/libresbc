---
- name: Create directory {{destinationdir}}/callng in target host
  file:
    path: "{{destinationdir}}/callng"
    owner: root
    group: root
    mode: 0644
    state: directory

- name: Copy libre role source to target host
  synchronize:
    src: "{{sourcedir}}/callng/"
    dest: "{{destinationdir}}/callng/"

