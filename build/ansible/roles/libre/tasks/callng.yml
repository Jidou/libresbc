---
- name: Create directory {{dstdir}}/callng in target host
  file:
    path: "{{dstdir}}/callng"
    owner: root
    group: root
    mode: 0644
    state: directory

- name: Copy libre role source to target host
  synchronize:
    src: "{{srcdir}}/callng/"
    dest: "{{dstdir}}/callng/"

