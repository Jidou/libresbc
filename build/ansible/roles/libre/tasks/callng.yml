- name: Symbolic link for callng
  file:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: true
    state: link
  with_items:
    - src: "{{dstdir}}/callng"
      dest: /usr/local/share/lua/5.2/callng
    - src: "{{dstdir}}/callng"
      dest: /usr/local/share/freeswitch/scripts/callng
