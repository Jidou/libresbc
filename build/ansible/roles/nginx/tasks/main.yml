---
- name: Create directory {{destinationdir}}/thirdparty/nginx in target host
  file:
    path: "{{destinationdir}}/thirdparty/nginx"
    owner: root
    group: root
    mode: 0644
    state: directory

- name: Copy nginx role source to target host
  synchronize:
    src: "{{sourcedir}}/thirdparty/nginx/"
    dest: "{{destinationdir}}/thirdparty/nginx/"

- name: Update nginx templating-configuration
  template:
    src: "{{sourcedir}}/thirdparty/nginx/libresbc.conf"
    dest: "{{destinationdir}}/thirdparty/nginx/libresbc.conf"
    owner: root
    group: root
    mode: 0644

- name: Symbolic link for nginx service
  file:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: true
    state: link
  with_items:
    - src: "{{destinationdir}}/thirdparty/nginx"
      dest: /etc/nginx

- name: handle nginx daemon
  debug:
    msg: "nginx will be restarted"
  changed_when: firedaemon != "idempotent"
  notify:
    - restart nginx
