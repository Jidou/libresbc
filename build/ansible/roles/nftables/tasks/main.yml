---
# tasks file for nftables
- name: Update firewall rule for nftables
  template:
    src: "{{sourcedir}}/platform/nftables/preset.libre.nft"
    dest: "{{destinationdir}}/platform/nftables/preset.libre.nft"
    owner: root
    group: root
    mode: u+rx,g+x,o-w

- name: Update a symbolic link preset nftables
  file:
    src: "{{destinationdir}}/platform/nftables/preset.libre.nft"
    dest: /etc/preset.libre.nft
    state: link
    force: true

