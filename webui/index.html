<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LibreSBC - Open Source Session Border Controler">
    <meta name="author" content="hnimminh">
    <title>LibreSBC</title>
    <!-- FONT ––––––––––––––––––––––––––––––––––––––––––––––––––------------ -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <!-- CSS ––––––––––––––––––––––––––––––––––––––––––––––––––------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/customize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- FAVICON ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="theme-color" content="#fcba03">
  </head>
  <body onload="InitialPage()">
    <!-- HEADER ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
    <div class="py-3 mb-4 border-bottom">
      <header class="container d-flex flex-wrap justify-content-center ">
        <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="d-flex align-items-center text-dark text-decoration-none" width="40" src="/assets/images/default.png" alt="LibreSBC">
          <span class="fs-4 fw-light text-muted">&nbsp;&nbsp;<em>libresbc</em></span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="" class="nav-link active" id="cfg-base-tab" data-bs-toggle="tab" data-bs-target="#nav-cfg-base" type="button" role="tab" aria-controls="nav-cfg-base" aria-selected="false" onclick="GetBaseCfg()">
              Base</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="cfg-class-tab" data-bs-toggle="tab" data-bs-target="#nav-cfg-class" type="button" role="tab" aria-controls="nav-cfg-class" aria-selected="false">
              Class</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Interconnect</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="cfg-class-tab" data-bs-toggle="tab" data-bs-target="#nav-cfg-class" type="button" role="tab" aria-controls="nav-cfg-class" aria-selected="false" href="#">SIP Profile</a></li>
                <li><a class="dropdown-item" href="#">Access Service</a></li>
                <li><a class="dropdown-item" href="#">Inbound</a></li>
                <li><a class="dropdown-item" href="#">Outbound & Gateway</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#nav-dashboard" type="button" role="tab" aria-controls="nav-dashboard" aria-selected="false">
              Routing</a>
          </li>
        </ul>
      </header>
    </div>
    <!-- PAGE ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
    <div class="container mx-auto p-3 py-md-5">
      <div class="container">
        <main>
            <!----- BEGIN: TOAST -->
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
              <div id="toastmsg" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
                <div class="d-flex">
                  <div class="toast-body" id="event-message"></div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            </div>
            <!----- END: TOAST -->
            <div class="tab-content" id="nav-tabContent">
              <!-- BASE --->
              <div class="tab-pane fade show active" id="nav-cfg-base" role="tabpanel" aria-labelledby="cfg-base-tab">
                <div class="py-1 text-center">
                  <h3>Bases</h3>
                </div>
                <hr>
                <h5>NetAlias</h5>
                <div class="col-md-12 my-5" id="base-netalias-table">
                  <!-- GetandPresentNetAlias -->
                </div>
                <hr>
                <h5>Access Control</h5>
                <div class="col-md-12 my-5" id="base-accessctl-table">
                  <!--  -->
                </div>
                <hr>
                <h5>Cluster</h5>
                <div class="col-md-12 my-5" id="base-cluster-table">
                  <!--  -->
                </div>
              </div>
              <!-- CLASS -->
              <div class="tab-pane fade" id="nav-cfg-class" role="tabpanel" aria-labelledby="cfg-class-tab">
                <div class="py-1 text-center">
                  <h3>Classes </h3>
                </div>
                <div class="col-md-12 col-lg-12 py-3">
                </div>
              </div>
              <!-- END -->
            </div>
            <hr>
            <div id="progessdot" class="invisible">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-danger" role="status"></div>
                <div class="spinner-grow text-warning" role="status"></div>
              </div>
            </div>
          </main>
        <!-- FOOTER ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
        <footer class="my-1 pt-5 text-muted text-center text-small">
          <p class="mb-1">&copy; 2023 <span> <a href="https://github.com/hnimminh/libresbc">LibreSBC</a></span></p>
        </footer>
      </div>
    </div>
    <!-- SCRIPTS ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/js/site.js"></script>
  <!-- END ––––––––––––––––––––––––––––––––––––––––––––––––––--------- -->
  </body>
</html>
